
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Game Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-blur"></div>
  <div class="container">
    <!-- Header Section for Logo and Menu -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1 class="logo-name">Solana Zombie Game</h1>
          </div>
          
    </header>

    <!-- Game Embed Section -->
    <div class="game-container">
        <iframe src="https://www.onlinegames.io/games/2021/unity3/masked-forces-zombie-survival/index.html
        " title="Game" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
